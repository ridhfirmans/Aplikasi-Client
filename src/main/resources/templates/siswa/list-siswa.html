<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<h1>Master Siswa</h1>
				<br/>
				<a th:href="@{/siswa/form-siswa}" class="btn btn-info btn-md"> 
					<span class="glyphicon glyphicon-plus"></span> 
					Tambah Siswa
				</a>
				<br/><br/>		
			</div>
			
			<div class="col-md-7">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>NIS</th>
							<th>Nama</th>
							<th>Alamat</th>
							<th>Jenis Kelamin</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="siswa : ${daftarSiswa}">
							<td th:text="${siswa.nis}">nis</td>
							<td th:text="${siswa.nama}">nama</td>
							<td th:text="${siswa.alamat}">alamat</td>
							<td th:text="${siswa.jenisKelamin}">jenisKelamin</td>
							<td>
								<a th:href="@{/siswa/form-siswa(id=${siswa.id})}">
									 <span class="glyphicon glyphicon-edit"></span>
								</a>
								&nbsp;&nbsp;
								<a th:href="@{/siswa/delete(id=${siswa.id})}">
									 <span class="glyphicon glyphicon-trash"></span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
</body>
</html>
