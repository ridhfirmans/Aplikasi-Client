<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="ISO-8859-1"/>
<title>Form Siswa</title>

</head>
<body>


	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<h3>Form Siswa</h3>
				<br/>
				<div class="col-md-10">
					
					<form id="form1" action="#" class="form-horizontal" 
					th:action="@{/siswa/form-siswa}" th:object="${siswa}" 
					method="post">
					
					<input type="hidden" th:field="*{id}" />
					<br/>
					<div class="form-group">
						<label class="control-label col-sm-2" for="kode">Nis Siswa</label>			
						<div class="col-sm-5">
							<input id="nis" name="nis" type="text" th:field="*{nis}"
								class="form-control" placeholder="Masukan NIS Siswa" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="kode">Nama siswa :</label>			
						<div class="col-sm-5">
							<input id="nama" name="nama" type="text" th:field="*{nama}"
								class="form-control" placeholder="Masukan Nama Siswa" />
						</div>
					</div>
	
					<div class="form-group">
						<label class="control-label col-sm-2" for="kode">Jenis Kelamin :</label>
						<div class="col-sm-5">
							<input type="radio" th:field="*{jenisKelamin}" th:value="Laki-laki" /> Laki-laki
							<input type="radio" th:field="*{jenisKelamin}" th:value="Perempuan" /> Perempuan
						</div>
					</div> 
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="kode">Alamat : </label>
						<div class="col-sm-5">
							<textarea th:field="*{alamat}" id="alamat" name="alamat" style="width:500px; height:60px"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-8">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>		
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
